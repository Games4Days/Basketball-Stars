<h1>Basketball Stars</h1>
<h5> Click below to play Basetball Stars</h5>
<html>
<head>
</head>
<body>
<button onclick="openGame()">Play</button>
<script>
function openGame() {
var win = window.open()
var url = "https://coolwebsiteorsure.netlify.app/projects/basketball-stars/index.html"
var iframe = win.document.createElement('iframe')
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.border = "nothing";
iframe.src = url
win.document.body.appendChild(iframe)
win.document.body.style.margin='0'
}
</script>
</body>
</html>
